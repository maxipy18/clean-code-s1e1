<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <main>
      <section class="hero-section">
        <div class="hero">
          <img 
            class="hero__img" 
            src="./eisenhower-matrix.jpg" 
            alt="eisenhower-matrix image"
          >
          <a 
            class="hero__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower"
          >
            Want more details?
          </a>
        </div>
      </section>
      <section class="todo-section">
        <div class="todo">
          <p id="todo-add">
            <label class="todo-add__title" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input 
                id="new-task"                 
                type="text"
                class="task"
              >
              <button class="btn btn-add">Add</button>
            </div>
          </p>
          <h3 class="todo-title">Todo</h3>
          <ul id="incompleteTasks" class="list">
            <li class="list-item">
              <input 
                class="checkbox" 
                type="checkbox"
              >
              <label class="task task-label">Pay Bills</label>
              <input 
                type="text" 
                class="task input-task"
              >
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">
                <img 
                  class="btn-delete__img" 
                  src="./remove.svg" 
                  alt=""
                >
              </button>
            </li>
            <li class="list-item editMode">
              <input 
                class="checkbox" 
                type="checkbox"
              >
              <label class="task task-label">Go Shopping</label>
              <input 
                type="text" 
                value="Go Shopping" 
                class="task input-task"
              >
              <button class="btn btn-edit">Save</button>
              <button class="btn btn-delete">
                <img
                  class="btn-delete__img" 
                  src="./remove.svg" 
                  alt=""
                >
              </button>
            </li>
          </ul>
          <h3 class="todo-title">Completed</h3>
          <ul id="completed-tasks" class="list">
            <li class="list-item">
              <input 
                class="checkbox" 
                type="checkbox" 
                checked
              >
              <label class="task task-label">See the Doctor</label>
              <input 
                type="text" 
                class="task input-task"
              >
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">
                <img 
                  class="btn-delete__img" 
                  src="./remove.svg" 
                  alt=""
                >
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
